<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="./resources/css/index.css" rel="stylesheet">
    <script src="./resources/scripts/index.js"></script>
    <title>Hunters Playlist</title>
</head>
<body onload="handleOnLoad()">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Hunter's Hits</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#cards"></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#add"></a>
              </li>
            </ul>
          </div>
          </div>
        </div>
      </nav>

      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">Hunter's Bryant Denny Stadium Playlist</h1>
          <p class="lead">This is a website for all of Hunters hype music in BDS for gameday.</p>
          <img id= "JerryJeudy" src= "./Resources/images/JerryJeudy.jpeg">
        </div>
      </div>

      <div id="cards" class="container">
        <div id= "cards2" class="row">
        </div>
    </div>

    <div id="add" class="container">
        <form onsubmit="return false;">
            <label class="form-label" for="title">Enter a new song here:</label><br>
            <input class="form-control" type="text" id="songTitle" name="title" ><br>
            <button class="btn btn-dark" onclick="handleOnAdd()">Add Song</button>
          </form>
    </div>

    <div id="search" class="container">
        <form onsubmit="return false;">
            <label class="form-label" for="deletesong">Enter the name of a song you wish to delete</label><br>
            <input class="form-control" type="text" id="deleteSong" name="deleteSong" ><br>
            <button id= "addButton" class="btn btn-dark" onclick="deleteThisSong()">Delete Song</button>
          </form>
    </div>

    <div id="search" class="container">
      <form onsubmit="return false;">
          <label class="form-label" for="favoritesong">Enter the name of a song you wish to favorite</label><br>
          <input class="form-control" type="text" id="favoriteSong" name="favoriteSong" ><br>
          <button id= "addButton" class="btn btn-dark" onclick="favoriteThisSong()">Favorite Song</button>
        </form>
  </div>

    <div class="container">
        <div id="searchSongs" class="row"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./resources/scripts/index.js" type="text/JavaScript"></script>
</body>
</html>
